<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/home.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>


    <main>
        <div class="container">
            <div class="row">
                <div class="col-12 bg-white">
                    <nav class="navbar bg-white">
                        <div class="container">
                            <a class="navbar-brand" href="#">
                                <i class="bi bi-twitter fs-1 text-primary"></i>
                            </a>
                            <form class="d-flex" role="search">
                                <input class="form-control me-2" type="search" placeholder="Buscar en Twitter"
                                    aria-label="Search" />
                            </form>
                        </div>
                    </nav>

                </div>
            </div>
            <div class="row">
                <div class="col-3 bg-white">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link text-dark fs-5 fw-bold" aria-current="page" href="#"><i
                                    class="bi bi-house-heart-fill fs-3 me-3"></i> Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark fs-5 fw-bold" href="#"><i class="bi bi-hash fs-3 me-3"></i>
                                Explorar</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark fs-5 fw-bold" href="#"><i class="bi bi-bell fs-3 me-3"></i>
                                Notificaciones</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark fs-5 fw-bold" href="#"><i class="bi bi-envelope fs-3 me-3"></i>
                                Mensajes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark fs-5 fw-bold" href="#"><i class="bi bi-bookmark fs-3 me-3"></i>
                                Guardados</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark fs-5 fw-bold" href="#"><i
                                    class="bi bi-card-list fs-3 me-3"></i> Listas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark fs-5 fw-bold" href="#"><i class="bi bi-person fs-3 me-3"></i>
                                Perfil</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark fs-5 fw-bold" href="#"><i
                                    class="bi bi-filter-circle fs-3 me-3"></i> Mas opciones</a>
                        </li>
                    </ul>
                    <div class="mt-4">
                        <button type="button" class="btn-twitter">Twittear</button>

                    </div>

                </div>

                <div class="col-6 bg-success tempora-twittest">
                    <div class="row">
                        <div class="col-12">
                            <div class="form-floating">
                                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                                    style="height: 100px"></textarea>
                                <label for="floatingTextarea2"> Que esta pasando? </label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-3 bg-secondary">
                    <h5>Tendencias para ti</h5>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Active</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                        </li>
                    </ul>
                </div>
                <div class="col-12 bg-black">
                    footer de twits
                </div>
            </div>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>

</body>

</html>
